<!DOCTYPE html>
<html lang="en">

<head>
       <meta charset="UTF-8" />
       <meta name="viewport" content="width=device-width, initial-scale=1.0" />
       <title>key features</title>
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
              integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
              crossorigin="anonymous" referrerpolicy="no-referrer" />
       <style>
              @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Rubik:wght@400;600&display=swap');

              body {
                     margin: 0;
                     font-family: 'Rubik', sans-serif;
                     background: radial-gradient(circle at top, #0f0c29, #0d0c18, #0e0e13);
                     overflow: hidden;
                     color: #ffd700;
                     text-align: center;
                     padding: 40px 20px;
                     position: relative;
              }

              canvas {
                     position: fixed;
                     top: 0;
                     left: 0;
                     z-index: -1;
              }

              h1 {
                     font-size: 3rem;
                     font-weight: 600;
                     margin-bottom: 25px;
                     color: #ffd700;
                     text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
                     font-family: 'Orbitron', sans-serif;
              }

              .container {
                     width: 1050px;
                     max-height: fit-content;
                     margin-left: 110px;
                     background: rgba(5, 5, 5, 0.1);
                     border-radius: 25px;
                     padding: 35px;
                     box-shadow: 0 0 25px rgba(1, 1, 1, 0.101);
                     backdrop-filter: blur(10px);
              }

              .section {
                     margin: 25px 0;
                     font-size: 1.2rem;
                     line-height: 1.8;
              }

              .guided {
                     color: #ff4b5c;
                     font-weight: 600;
                     font-size: 1.4rem;
                     margin-top: 35px;
              }

              .image-section {
                     display: flex;
                     justify-content: center;
                     align-items: center;
                     gap: 20px;
                     margin-top: 30px;
                     flex-wrap: wrap;
              }

              .image-section img {
                     width: 130px;
                     height: 130px;
                     object-fit: cover;
                     border-radius: 50%;
                     box-shadow: 0 0 20px rgba(240, 2, 2, 0.6);
                     transition: transform 0.3s ease;
              }

              .image-section img:hover {
                     transform: scale(1.1);
              }

              .head-image {
                     margin-top: 40px;
                     width: 280px;
                     max-width: 100%;
                     border-radius: 20px;
                     box-shadow: 0 0 30px rgba(162, 4, 4, 0.4);
              }

              .nav-buttons {
                     position: fixed;
                     bottom: 10px;
                     left: 0;
                     width: 96%;
                     /* display: flex; */
                     justify-content: space-between;
                     padding: 0 30px;
                     z-index: 10;
              }

              .nav-buttons button {
                     background-color: rgba(105, 158, 6, 0.2);
                     color: #ffffff;
                     border: none;
                     border-radius: 10px;
                     padding: 10px 20px;
                     font-size: 1rem;
                     cursor: pointer;
                     transition: background 0.3s;
              }

              .nav-buttons button:hover {
                     background-color: rgba(235, 7, 7, 0.4);
              }

              .slide {
                     display: flex;
                     align-items: center;
                     animation: fadeIn 1s ease-in-out;
              }

              .container {
                     text-align: left;
                     max-width: 600px;
                     padding: 40px;
                     background: #1c1c1c;
                     border-radius: 20px;
                     box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
              }

              h1 {
                     font-size: 48px;
                     margin-bottom: 30px;
                     color: #00ffff;
                     animation: slideDown 1s ease-out;
              }

              ul {
                     list-style: none;
                     padding: 0;
              }

              li {
                     font-size: 22px;
                     margin: 18px 0;
                     background: linear-gradient(90deg, #00ffff, #ff00ff);
                     -webkit-background-clip: text;
                     -webkit-text-fill-color: transparent;
                     animation: slideIn 1s ease forwards;
                     opacity: 0;
              }

              li:nth-child(1) {
                     animation-delay: 0.2s;
              }

              li:nth-child(2) {
                     animation-delay: 0.4s;
              }

              li:nth-child(3) {
                     animation-delay: 0.6s;
              }

              li:nth-child(4) {
                     animation-delay: 0.8s;
              }

              li:nth-child(5) {
                     animation-delay: 1s;
              }

              li:nth-child(6) {
                     animation-delay: 1.2s;
              }

              /* 3D Cube Styling */
              .cube-container {
                     width: 250px;
                     height: 250px;
                     perspective: 800px;
                     margin-left: 60px;
              }

              .cube {
                     width: 100%;
                     height: 100%;
                     position: relative;
                     transform-style: preserve-3d;
                     animation: rotateCube 6s linear infinite;
              }

              .face {
                     position: absolute;
                     width: 250px;
                     height: 250px;
                     background: rgba(0, 255, 255, 0.2);
                     border: 2px solid #00ffff;
                     box-shadow: 0 0 20px #00ffff55;
              }

              .front {
                     transform: translateZ(125px);
              }

              .back {
                     transform: rotateY(180deg) translateZ(125px);
              }

              .right {
                     transform: rotateY(90deg) translateZ(125px);
              }

              .left {
                     transform: rotateY(-90deg) translateZ(125px);
              }

              .top {
                     transform: rotateX(90deg) translateZ(125px);
              }

              .bottom {
                     transform: rotateX(-90deg) translateZ(125px);
              }

              @keyframes rotateCube {
                     0% {
                            transform: rotateX(0deg) rotateY(0deg);
                     }

                     100% {
                            transform: rotateX(360deg) rotateY(360deg);
                     }
              }

              @keyframes slideDown {
                     from {
                            transform: translateY(-50px);
                            opacity: 0;
                     }

                     to {
                            transform: translateY(0);
                            opacity: 1;
                     }
              }

              @keyframes slideIn {
                     from {
                            transform: translateX(-100px);
                            opacity: 0;
                     }

                     to {
                            transform: translateX(0);
                            opacity: 1;
                     }
              }

              @keyframes fadeIn {
                     from {
                            opacity: 0;
                     }

                     to {
                            opacity: 1;
                     }
              }
       </style>
       <!-- </head> -->

<body>
       <canvas id="network"></canvas>

       <div class="slide">
              <div class="container">
                     <h1>Key Features</h1>
                     <ul>
                            <li>Real-time messaging with Socket.io</li>
                            <li>Group chat like WhatsApp</li>
                            <li><code>@ai</code> prompt triggers Gemini API</li>
                            <li>Clean UI with React</li>
                            <li>Login/Signup & Authentication</li>
                            <li>MongoDB for message storage</li>
                     </ul>
              </div>

              <div class="cube-container">
                     <div class="cube">
                            <div class="face front"></div>
                            <div class="face back"></div>
                            <div class="face right"></div>
                            <div class="face left"></div>
                            <div class="face top"></div>
                            <div class="face bottom"></div>
                     </div>
              </div>
       </div>

       <div class="nav-buttons">
              <button onclick="window.open('page6.html', '_blank')">⟵ Previous</button>
              <button onclick="window.open('page8.html', '_blank')">Next ⟶</button>
       </div>

       <script>


              const canvas = document.getElementById('network');
              const ctx = canvas.getContext('2d');
              canvas.width = window.innerWidth;
              canvas.height = window.innerHeight;

              const nodes = Array.from({ length: 100 }, () => ({
                     x: Math.random() * canvas.width,
                     y: Math.random() * canvas.height,
                     vx: (Math.random() - 0.5) * 1,
                     vy: (Math.random() - 0.5) * 1
              }));

              function draw() {
                     ctx.clearRect(0, 0, canvas.width, canvas.height);
                     ctx.fillStyle = 'rgba(0, 0, 50, 0.5)';
                     ctx.fillRect(0, 0, canvas.width, canvas.height);

                     nodes.forEach((node, i) => {
                            node.x += node.vx;
                            node.y += node.vy;
                            if (node.x < 0 || node.x > canvas.width) node.vx *= -1;
                            if (node.y < 0 || node.y > canvas.height) node.vy *= -1;

                            ctx.beginPath();
                            ctx.arc(node.x, node.y, 3, 0, Math.PI * 2);
                            ctx.fillStyle = '#ffffff';
                            ctx.fill();

                            for (let j = i + 1; j < nodes.length; j++) {
                                   const other = nodes[j];
                                   const dx = node.x - other.x;
                                   const dy = node.y - other.y;
                                   const dist = Math.sqrt(dx * dx + dy * dy);
                                   if (dist < 100) {
                                          ctx.beginPath();
                                          ctx.moveTo(node.x, node.y);
                                          ctx.lineTo(other.x, other.y);
                                          ctx.strokeStyle = 'rgba(255, 0, 204, 0.5)';
                                          ctx.stroke();
                                   }
                            }
                     });

                     requestAnimationFrame(draw);
              }
              draw();
       </script>
</body>
