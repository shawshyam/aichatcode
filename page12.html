<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Use Cases</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: white;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 50px;
      gap: 50px;
    }

    .left {
      flex: 1;
    }

    h1 {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    ul {
      list-style-type: disc;
      padding-left: 20px;
      font-size: 22px;
      line-height: 1.8;
    }

    .right {
      flex: 1.2;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .image-box {
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.5);
      animation: glow 4s ease-in-out infinite;
      transition: transform 0.5s ease;
    }

    .image-box:hover {
      transform: scale(1.05);
    }

    .image-box img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 15px;
    }

    @keyframes glow {
      0% {
        box-shadow: 0 0 20px #ff00cc, 0 0 30px #3333ff;
      }
      50% {
        box-shadow: 0 0 30px #00ffd5, 0 0 40px #ffcc00;
      }
      100% {
        box-shadow: 0 0 20px #ff00cc, 0 0 30px #3333ff;
      }
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 20px;
      }

      .right {
        grid-template-columns: 1fr;
      }
    }

    .nav-buttons {
                     position: fixed;
                     bottom: 10px;
                     left: 0;
                     width: 96%;
                     display: flex;
                     justify-content: space-between;
                     padding: 0 30px;
                     z-index: 10;
              }

              .nav-buttons button {
                     background-color: rgba(105, 158, 6, 0.2);
                     color: #ffffff;
                     border: none;
                     border-radius: 10px;
                     padding: 10px 20px;
                     font-size: 1rem;
                     cursor: pointer;
                     transition: background 0.3s;
              }

              .nav-buttons button:hover {
                     background-color: rgba(235, 7, 7, 0.4);
              }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>Use Cases</h1>
      <ul>
        <li>Students asking AI during study groups</li>
        <li>Teams brainstorming ideas with AI</li>
        <li>Fun interaction in friend groups</li>
        <li>Customer support groups with AI suggestions</li>
      </ul>
    </div>

    <div class="right">
      <div class="image-box">
        <img src="ppt1.jpg" alt="Use Case 1" />
      </div>
      <div class="image-box">
        <img src="ppt2.png" alt="Use Case 2" />
      </div>
      <div class="image-box">
        <img src="ppt3.jpg" alt="Use Case 3" />
      </div>
      <div class="image-box">
        <img src="ai2.jpg" alt="Use Case 4" />
      </div>
    </div>
    <div class="nav-buttons">
      <button onclick="window.open('page11.html', 'blank')">⟵ Previous</button>
      <button onclick="window.open('page13.html', 'blank')">Next ⟶</button>
    </div>
  </div>
</body>
</html>
