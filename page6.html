       <style>
              @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Rubik:wght@400;600&display=swap');

              body {
                     margin: 0;
                     font-family: 'Rubik', sans-serif;

                     overflow: hidden;

              }

              canvas {

                     top: 0;

              h1 {

              .container {

                     margin-left: 110px;

                     border-radius: 25px;
                     padding: 35px;

              .section {

              .guided {

              .image-section {
                     display: flex;
                     justify-content: center;
                     align-items: center;
                     gap: 20px;
                     margin-top: 30px;
                     flex-wrap: wrap;
              }

              .image-section img {
                     width: 130px;
                     height: 130px;
                     object-fit: cover;
                     border-radius: 50%;
                     box-shadow: 0 0 20px rgba(240, 2, 2, 0.6);
                     transition: transform 0.3s ease;
              }

              .image-section img:hover {
                     transform: scale(1.1);
              }

              .head-image {
                     margin-top: 40px;
                     width: 280px;
                     max-width: 100%;
                     border-radius: 20px;
                     box-shadow: 0 0 30px rgba(162, 4, 4, 0.4);
              }

              .nav-buttons {
                     position: fixed;
                     bottom: 10px;
                     left: 0;
                     width: 96%;
                     /* display: flex; */
                     justify-content: space-between;
                     padding: 0 30px;
                     z-index: 10;
              }

              .nav-buttons button {
                     background-color: rgba(105, 158, 6, 0.2);
                     color: #ffffff;
                     border: none;
                     border-radius: 10px;
                     padding: 10px 20px;
                     font-size: 1rem;
                     cursor: pointer;
                     transition: background 0.3s;
              }

              .nav-buttons button:hover {
                     background-color: rgba(235, 7, 7, 0.4);

  padding: 0;

} */

              /* Slide Style */
              .slide {
                     margin: auto;
                     width: 80%;
                     height: 80vh;
                     background: linear-gradient(135deg, #00c6ff, #0072ff);
                     display: flex;
                     align-items: center;
                     justify-content: center;
                     font-family: 'Poppins', sans-serif;
                     color: white;

              /* Container */
              .container {
                     width: 600px;
                     background: rgba(255, 255, 255, 0.1);
                     padding: 40px 30px;
                     border-radius: 20px;
                     box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
                     text-align: center;
                     animation: fadeIn 2s ease-in-out;
              }


              /* Heading */
              .container h1 {
                     font-size: 48px;
                     margin-bottom: 30px;
              }

              /* Objectives List */
              .objectives {
                     list-style: none;
                     margin-top: 20px;
              }

              .objectives li {
                     font-size: 24px;
                     margin-bottom: 20px;
                     display: flex;
                     align-items: center;
                     justify-content: center;
                     gap: 10px;
                     animation: slideIn 1s ease forwards;
              }

              /* Icons */
              .objectives i {
                     font-size: 28px;
                     color: #ffeb3b;
              }

              /* Animations */
              @keyframes fadeIn {
                     from {
                            opacity: 0;
                            transform: translateY(-20px);
                     }

                     to {
                            opacity: 1;
                            transform: translateY(0);
                     }
              }

              @keyframes slideIn {
                     from {
                            opacity: 0;
                            transform: translateX(-30px);
                     }

                     to {
                            opacity: 1;
                            transform: translateX(0);
                     }
              }

<body>
       <canvas id="network"></canvas>

       <div class="slide active">
              <div class="container">
                     <h1>ðŸŽ¯ Objective</h1>
                     <ul class="objectives">
                            <li><i class="fas fa-robot"></i> Regular chat apps lack AI support</li>
                            <li><i class="fas fa-comments"></i> No easy way to ask AI questions within a group chat</li>

                                   in real time</li>

       <div class="nav-buttons">

       </div>

       <script>


              const canvas = document.getElementById('network');
              const ctx = canvas.getContext('2d');
              canvas.width = window.innerWidth;
              canvas.height = window.innerHeight;

              const nodes = Array.from({ length: 100 }, () => ({
                     x: Math.random() * canvas.width,
                     y: Math.random() * canvas.height,
                     vx: (Math.random() - 0.5) * 1,
                     vy: (Math.random() - 0.5) * 1
              }));

              function draw() {
                     ctx.clearRect(0, 0, canvas.width, canvas.height);
                     ctx.fillStyle = 'rgba(0, 0, 50, 0.5)';
                     ctx.fillRect(0, 0, canvas.width, canvas.height);

                     nodes.forEach((node, i) => {
                            node.x += node.vx;
                            node.y += node.vy;
                            if (node.x < 0 || node.x > canvas.width) node.vx *= -1;
                            if (node.y < 0 || node.y > canvas.height) node.vy *= -1;

                            ctx.beginPath();
                            ctx.arc(node.x, node.y, 3, 0, Math.PI * 2);
                            ctx.fillStyle = '#ffffff';
                            ctx.fill();

                            for (let j = i + 1; j < nodes.length; j++) {
                                   const other = nodes[j];
                                   const dx = node.x - other.x;
                                   const dy = node.y - other.y;
                                   const dist = Math.sqrt(dx * dx + dy * dy);
                                   if (dist < 100) {
                                          ctx.beginPath();
                                          ctx.moveTo(node.x, node.y);
                                          ctx.lineTo(other.x, other.y);
                                          ctx.strokeStyle = 'rgba(255, 0, 204, 0.5)';
                                          ctx.stroke();
                                   }
                            }
                     });

                     requestAnimationFrame(draw);
              }
              draw();
       </script>
</body>
