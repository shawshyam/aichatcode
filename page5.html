<!DOCTYPE html>
<html lang="en">

<head>
       <meta charset="UTF-8">
       <title>Solution Overview</title>
       <style>
              body {
                     margin: 0;
                     padding: 0;
                     font-family: 'Segoe UI', sans-serif;
                     background-color: #0f0f0f;
                     color: white;
                     display: flex;
                     height: 100vh;
                     overflow: hidden;
              }

              .slide {
                     display: flex;
                     width: 100%;
                     justify-content: space-between;
                     padding: 50px;
              }

              .left {
                     width: 50%;
              }

              h1 {
                     font-size: 48px;
                     color: #00ffff;
                     margin-bottom: 30px;
              }

              ul {
                     list-style: disc;
                     font-size: 22px;
                     padding-left: 20px;
              }

              li {
                     margin: 18px 0;
              }

              .right {
                     width: 45%;
                     background: #1a1a1a;
                     border-radius: 15px;
                     padding: 20px;
                     box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
                     display: flex;
                     flex-direction: column;
                     overflow: hidden;
              }

              .chat-box {
                     flex: 1;
                     display: flex;
                     flex-direction: column;
                     gap: 10px;
                     overflow-y: auto;
                     padding-right: 10px;
              }

              .message {
                     max-width: 80%;
                     padding: 12px 18px;
                     border-radius: 20px;
                     font-size: 18px;
                     line-height: 1.4;
                     word-wrap: break-word;
                     opacity: 0;
                     animation: fadeIn 0.5s forwards;
              }

              .user {
                     align-self: flex-start;
                     background: #2e8bff;
              }

              .ai {
                     align-self: flex-end;
                     background: #00c9a7;
              }

              @keyframes fadeIn {
                     to {
                            opacity: 1;
                     }
              }

              .nav-buttons {
                     position: fixed;
                     bottom: 10px;
                     left: 0;
                     width: 96%;
                     display: flex;
                     justify-content: space-between;
                     padding: 0 30px;
                     z-index: 10;
              }

              .nav-buttons button {
                     background-color: rgba(105, 158, 6, 0.2);
                     color: #ffffff;
                     border: none;
                     border-radius: 10px;
                     padding: 10px 20px;
                     font-size: 1rem;
                     cursor: pointer;
                     transition: background 0.3s;
              }

              .nav-buttons button:hover {
                     background-color: rgba(235, 7, 7, 0.4);
              }
       </style>
</head>

<body>

       <div class="slide">
              <div class="left">
                     <h1>Solution Overview</h1>
                     <ul>
                            <li>A group chat app like WhatsApp</li>
                            <li>Users can talk to each other AND the AI in the same chat</li>
                            <li>AI replies instantly when prompted with <code>@ai</code></li>
                     </ul>
              </div>

              <div class="right">
                     <div class="chat-box" id="chatBox"></div>
              </div>
       </div>
       <div class="nav-buttons">
              <button onclick="window.open('page4.html', '_blank')">⟵ Previous</button>
              <button onclick="window.open('page6.html', '_blank')">Next ⟶</button>
       </div>

       <script>
              const messages = [
                     { text: "Hey team, should we start the meeting?", type: "user" },
                     { text: "Yes, let's go ahead!", type: "user" },
                     { text: "@ai write a java program for sum of two number", type: "user" },
                     { text: "class Sum{ public sctatic void main (String [] args { System.out.println ('Enter two number'); int n1, n2; n1 = 5, n2 = 6; int sum = n1 + n2; System.out.println('sum');})}", type: "ai" },
                     { text: "Thanks AI, that was quick!", type: "user" },
              ];

              const chatBox = document.getElementById("chatBox");

              let index = 0;

              function showNextMessage() {
                     if (index < messages.length) {
                            const msg = document.createElement("div");
                            msg.className = `message ${messages[index].type}`;
                            msg.textContent = messages[index].text;
                            chatBox.appendChild(msg);
                            chatBox.scrollTop = chatBox.scrollHeight;
                            index++;
                            setTimeout(showNextMessage, 2000);
                     }
              }

              showNextMessage();
       </script>

</body>

</html>
