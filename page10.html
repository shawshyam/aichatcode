<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Module Breakdown</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 60px;
      height: 100vh;
      overflow: hidden;
    }

    .left {
      width: 50%;
    }

    h1 {
      font-size: 48px;
      color: #00ffff;
      margin-bottom: 30px;
    }

    ul {
      font-size: 22px;
      line-height: 1.8;
      padding-left: 20px;
    }

    li {
      margin-bottom: 10px;
    }

    strong {
      color: #00c8ff;
    }

    .right {
      width: 45%;
      perspective: 1000px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .cube {
      position: relative;
      transform-style: preserve-3d;
      width: 200px;
      height: 200px;
      animation: spin 8s infinite linear;
    }

    .face {
      position: absolute;
      width: 200px;
      height: 200px;
      background: rgba(0, 255, 255, 0.1);
      border: 2px solid #00ffff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      color: #00ffff;
      box-shadow: 0 0 20px #00ffffaa;
    }

    .front {
      transform: rotateY(0deg) translateZ(100px);
    }

    .back {
      transform: rotateY(180deg) translateZ(100px);
    }

    .rightf {
      transform: rotateY(90deg) translateZ(100px);
    }

    .leftf {
      transform: rotateY(-90deg) translateZ(100px);
    }

    .top {
      transform: rotateX(90deg) translateZ(100px);
    }

    .bottom {
      transform: rotateX(-90deg) translateZ(100px);
    }

    @keyframes spin {
      from {
        transform: rotateX(0deg) rotateY(0deg);
      }

      to {
        transform: rotateX(360deg) rotateY(360deg);
      }
    }


    .nav-buttons {
      position: fixed;
      bottom: 10px;
      left: 0;
      width: 96%;
      display: flex;
      justify-content: space-between;
      padding: 0 30px;
      z-index: 10;
    }

    .nav-buttons button {
      background-color: rgba(105, 158, 6, 0.2);
      color: #ffffff;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .nav-buttons button:hover {
      background-color: rgba(235, 7, 7, 0.4);
    }
  </style>
</head>

<body>

  <div class="left">
    <h1>Module Breakdown</h1>
    <ul>
      <li><strong>User Module</strong> – Signup/Login, auth, user profiles</li>
      <li><strong>Chat Module</strong> – Sending & receiving messages</li>
      <li><strong>Group Module</strong> – Create/join groups</li>
      <li><strong>AI Module</strong> – Detect @ai, call Gemini, show reply</li>
      <li><strong>Database Module</strong> – Store users, groups, chats</li>
    </ul>
  </div>

  <div class="right">
    <div class="cube">
      <div class="face front">User</div>
      <div class="face back">Chat</div>
      <div class="face rightf">Group</div>
      <div class="face leftf">AI</div>
      <div class="face top">Database</div>
      <div class="face bottom">Gemini</div>
    </div>

  </div>
  <div class="nav-buttons">
    <button onclick="window.open('page9.html', 'blank')">⟵ Previous</button>
    <button onclick="window.open('page11.html', 'blank')">Next ⟶</button>
  </div>

</body>

</html>
